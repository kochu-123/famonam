<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Onam Wishes ðŸŒ¼</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body{
    margin:0;
    font-family:'Segoe UI', sans-serif;
    background:linear-gradient(135deg,#FFF8E1,#FFF3E0);
    overflow:hidden;
  }
  h1{
    text-align:center;
    color:#D64161;
    padding:20px;
    font-size:36px;
  }
  .family{
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:20px;
    margin-top:20px;
  }
  .member{
    width:160px;height:160px;
    background:radial-gradient(circle,#FDE68A,#F59E0B);
    border-radius:50%;
    display:flex;align-items:center;justify-content:center;
    font-weight:bold;color:#5B2C1B;
    font-size:20px;
    cursor:pointer;
    box-shadow:0 8px 18px rgba(0,0,0,0.15);
    transition:transform .3s;
  }
  .member:hover{transform:scale(1.1);}
  .wish{
    text-align:center;
    font-size:20px;
    color:#333;
    margin-top:30px;
    min-height:50px;
    padding:10px;
  }
  /* Floating petals */
  .petal{
    position:fixed;
    width:20px;height:10px;
    background:linear-gradient(120deg,#FCA5A5,#FDE68A);
    border-radius:10px;
    opacity:0.9;
    pointer-events:none;
  }
  /* Heart burst */
  .heart{
    position:fixed;
    width:16px;height:16px;
    transform:translate(-50%,-50%) scale(0);
    opacity:0;
  }
  .heart::before,.heart::after{
    content:"";position:absolute;
    width:10px;height:16px;
    background:#D64161;
    border-radius:10px 10px 0 0;
    top:0;
  }
  .heart::before{left:0;transform:rotate(-45deg);transform-origin:right bottom;}
  .heart::after{right:0;transform:rotate(45deg);transform-origin:left bottom;}
</style>
</head>
<body>
<h1>ðŸŒ¸ Happy Onam to My Dear Family ðŸŒ¸</h1>
<div class="family">
  <div class="member" onclick="showWish('Appa','Happy Onam Appa! May your days be filled with strength, health, and joy.')">Appa</div>
  <div class="member" onclick="showWish('Amma','Happy Onam Amma! Thank you for your endless love, care, and blessings.')">Amma</div>
  <div class="member" onclick="showWish('Jithuzz','Happy Onam dear Bro! Wishing you success, laughter, and wonderful memories.')">Jithuzz</div>
  <div class="member" onclick="showWish('Jizmu','Happy Onam dear Bro! May your journey be bright, happy, and blessed always.')">Jizmuu</div>
</div>
<div class="wish" id="wishBox">Click a flower to see your Onam wish ðŸŒ¼</div>

<script>
function showWish(name,message){
  const box=document.getElementById('wishBox');
  box.innerHTML=`<b>${message}</b>`;
  // Spawn petals
  for(let i=0;i<10;i++) setTimeout(spawnPetal,i*150);
  // Hearts near box
  const rect=box.getBoundingClientRect();
  spawnHearts(rect.left+rect.width/2,rect.top);
}

function spawnPetal(){
  const p=document.createElement('div');
  p.className='petal';
  p.style.left=Math.random()*window.innerWidth+'px';
  p.style.top='-20px';
  document.body.appendChild(p);
  const duration=7000+Math.random()*4000;
  const drift=(Math.random()*100)-50;
  const startX=parseFloat(p.style.left);
  const endX=startX+drift;
  const start=performance.now();
  function anim(t){
    const progress=(t-start)/duration;
    if(progress>=1){p.remove();return;}
    p.style.top=progress*(window.innerHeight+40)-20+'px';
    p.style.left=startX+(endX-startX)*progress+'px';
    p.style.opacity=1-progress;
    requestAnimationFrame(anim);
  }
  requestAnimationFrame(anim);
}

function spawnHearts(x,y){
  for(let i=0;i<8;i++){
    const h=document.createElement('div');
    h.className='heart';
    document.body.appendChild(h);
    h.style.left=x+'px';
    h.style.top=y+'px';
    const dx=(Math.random()*160-80);
    const dy=(Math.random()*-120);
    setTimeout(()=>{
      h.style.transition='transform 1s ease,opacity 1s ease';
      h.style.transform=`translate(${dx}px,${dy}px) scale(1)`;
      h.style.opacity=1;
    },50);
    setTimeout(()=>{
      h.style.transition='opacity 1s ease';
      h.style.opacity=0;
      setTimeout(()=>h.remove(),1000);
    },1200+i*80);
  }
}
</script>
</body>
</html>
